<div style="width: 1000px; margin: auto;">
  <h1 style="text-align: center;">User List</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Country</th>
      </tr>
    </thead>
    <tbody *ngFor="let x of Users;let i=index">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{x.fName}}</td>
        <td>{{x.lName}}</td>
        <td>{{x.Age}}</td>
        <td>{{x.Country | uppercase}}</td>
        <td>
          <button type="submit" class="btn btn-success"[routerLink]="['/customers/UpdateCustomer', x.id ]">
          Update
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(x.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
