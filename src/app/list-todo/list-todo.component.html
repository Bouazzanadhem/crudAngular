<div style="width: 1000px; margin: auto;">
  <h1 style="text-align: center;">List To Do</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">List Name</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let x of lists;let i=index">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{x.Name}}</td>
        <td>{{x.Discription}}</td>
        <td>
          <button type="submit" class="btn btn-success" (click)="updateUser(i)">
          Update
          </button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deletelist(i)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
