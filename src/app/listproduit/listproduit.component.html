<div style="width: 1000px; margin: auto;">
    <h1 style="text-align: center;">List Produits</h1>
    <div class="row">
        <div class="offset-1 col-9">
          <button class="btn btn-success float-right my-2" routerLink="/add-produit">Add Produit</button>
          <input type="search" class="form-control col-5" placeholder="Search Produit by Name" [(ngModel)]="Searchtext">
        </div>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Produit Name</th>
          <th scope="col">Description</th>
          <th scope="col">Quantity</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngFor="let x of Prods |filter:Searchtext; let i=index">
        <tr>
          <th scope="row">{{i+1 | number: '3.0'}}</th>
          <td>{{x.Name | uppercase}}</td>
          <td>{{x.Discription | lowercase | slice:0:5}}</td>
          <td>{{x.Quantity | flous}}</td>
          <td>
            <button type="submit" class="btn btn-success" [routerLink]="['/update-produit', x.id ]">
            Update
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deletelist(i)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    {{currentdate | date:'MM/dd/y'}}
  </div>
